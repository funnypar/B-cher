<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

        <title>Bucha</title>
    </head>
    <body>
        <div class="app-container">
            <header class="header">
                <img src="./img/logo.png" alt="logo" class="header__logo" />
                <form action="#" class="search-form">
                    <input
                        type="text"
                        class="search-form__input"
                        placeholder="Search for books"
                    />
                    <button class="search-form__btn">
                        <svg class="icon">
                            <use
                                xlink:href="./img/sprites.svg#icon-magnifying-glass"
                            ></use>
                        </svg>
                    </button>
                </form>
                <div class="header__box">
                    <div class="header__box__item">
                        <svg class="icon">
                            <use
                                xlink:href="./img/sprites.svg#icon-bookmark"
                            ></use>
                        </svg>
                        <span class="header__box__alert"
                            ><span class="header__box__alert__number"
                                >7</span
                            ></span
                        >
                    </div>
                    <div class="header__box__item">
                        <svg class="icon">
                            <use xlink:href="./img/sprites.svg#icon-chat"></use>
                        </svg>
                        <span class="header__box__alert"
                            ><span class="header__box__alert__number"
                                >13</span
                            ></span
                        >
                    </div>
                    <div class="header__box__user">
                        <img src="./img/user.jpg" alt="user" class="user" />
                        <span class="header__box__user__name">mopano</span>
                    </div>
                </div>
            </header>
            <div class="nav-main-container">
                <nav class="navigation">
                    <ul class="navigation__links">
                        <li class="navigation__link navigation__link__active">
                            <svg class="navigation__link__icon">
                                <use
                                    xlink:href="./img/sprites.svg#icon-drive"
                                ></use>
                            </svg>
                            <span class="navigation__link__text"
                                >your books</span
                            >
                        </li>
                        <li class="navigation__link">
                            <svg class="navigation__link__icon">
                                <use
                                    xlink:href="./img/sprites.svg#icon-globe"
                                ></use>
                            </svg>
                            <span class="navigation__link__text"
                                >free books</span
                            >
                        </li>
                        <li class="navigation__link">
                            <svg class="navigation__link__icon">
                                <use
                                    xlink:href="./img/sprites.svg#icon-shopping-cart"
                                ></use>
                            </svg>
                            <span class="navigation__link__text"
                                >paid books</span
                            >
                        </li>
                        <li class="navigation__link">
                            <svg class="navigation__link__icon">
                                <use
                                    xlink:href="./img/sprites.svg#icon-mail"
                                ></use>
                            </svg>
                            <span class="navigation__link__text">massages</span>
                        </li>
                    </ul>
                    <p class="copyRight">
                        &copy; 2022 by bucha.This project created just for
                        mopano's portfolio.(the idea of this project got from
                        Jonas Schmedtmann)
                    </p>
                </nav>
                <main class="main">main</main>
            </div>
        </div>
    </body>
</html>
